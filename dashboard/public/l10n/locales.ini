homeTitle1=Bienvenue sur le tableau de bord Sugarizer
homeContent1=Le tableau de bord Sugarizer est un outil d'administration pour les enseignants et les administrateurs du déploiement. Ce tableau de bord peut être utilisé pour contrôler et gérer le travail des étudiants et analyser toutes les activités sur le serveur.
homeTitle2=Synthèse
homeContent2=Cette vue contient une synthèse en temps réel de ce qui se passe sur le serveur, comme le nombre total d'étudiants, de classes, les activités disponibles et le nombre d'entrées dans le journal.
homeTitle3=Top Contributeurs
homeContent3=Ce graphique montre les 5 étudiants les plus actifs. Cliquez sur le graphique pour voir leur travail.
homeTitle4=Top Activités
homeContent4=Ce graphique montre les activités les plus utilisées.
homeTitle5=Etudiants récents
homeContent5=Ce tableau montre la liste des derniers étudiants actifs. Cliquez sur leur nom pour voir leur travail.
homeTitle6=Activités récentes
homeContent6=Ce tableau montre les entrées les plus récentes dans les journaux des étudiants. Cliquez dessus pour les réouvrir.
homeTitle7=Barre latérale
homeContent7=Ceci est la barre latérale, elle vous permet de naviguer dans l'application.
homeTitle8=Choix de la langue
homeContent8=Ceci est le menu de sélection de la langue. Utiliser le pour changer la langue de cette application.
homeTitle9=Profil
homeContent9=Utilisez cet icône pour accéder à votre profil ou vous déconnecter.
homeTitle10A=Aide
homeContent10=Ceci est le bouton d'aide. Cliquez dessus pour rejouer le tutorial.
usersTitle1=Vue Utilisateurs
usersContent1=Ceci est la vue utilisateur. Depuis cette vue, vous pouvez créer, visualiser, modifier et supprimer des utilisateurs.
usersTitle2=Rechercher Utilisateur
usersContent2=Ce formulaire vous permet de rechercher un utilisateur.
usersTitle3=Nom de l'utilisateur
usersContent3=Tapez ici le nom de l'utilisateur que vous recherchez.
usersTitle4=Filtrer par type
usersContent4=Choisir le type de l'utilisateur à rechercher.
usersTitle5=Filtrer par classe
usersContent5=Choisir la classe dans lequel l'utilisateur doit être recherché.
usersTitle6=Lancer Recherche
usersContent6=Ce bouton vous permet de lancer la recherche.
usersTitle7=Ajouter Utilisateur
usersContent7=Ce bouton vous permet d'accéder à la vue pour créer un nouvel utilisateur.
usersTitle8=Importer Utilisateurs
usersContent8=Ce bouton vous permet de créer/supprimer plusieurs utilisateurs en même temps par l'intermédiaire d'un fichier CSV.
usersTitle9=Exporter Utilisateurs
usersContent9=Ce bouton vous permet d'exporter tous les utilisateurs existants dans un fichier CSV.
usersTitle10=Voir le journal
usersContent10=Ce bouton permet de visualiser toutes les entrées du journal de l'utilisateur.
usersTitle11=Modifier Utilisateur
usersContent11=Ce bouton ouvre la vue de modification de l'utilisateur.
usersTitle12=Supprimer Utilisateur
usersContent12=Ce bouton permet de supprimer l'utilisateur et tout le contenu de son journal.
usersTitle13=Action Multiple
usersContent13=Cochez cette case pour sélectionner plusieurs utilisateurs à supprimer. Cliquez ensuite sur le bouton Suppression multiple pour supprimer tous les utilisateurs sélectionnés.
usersTitle14=Suppression Multiple
usersContent14=Cliquez ici pour supprimer en même temps plusieurs utilisateurs et tout le contenu de leur journal.
activitiesTitle1=Vue Activités
activitiesContent1=Dans cette vue, vous pouvez visualiser et lancer les activités Sugarizer installées sur le serveur. Vous pouvez aussi les réordonner et les ajouter/supprimer de la vue des favoris.
activitiesTitle2=Listes des Activités
activitiesContent2=Cette liste contient toutes les activités installées sur le serveur.
activitiesTitle3=Recherche Activité
activitiesContent3=Vous pouvez rechercher une activité en utilisant la barre de recherche.
activitiesTitle4=Détail Activité
activitiesContent4=Chaque activité est décrite par son icône, son nom et sa version.
activitiesTitle5=Réordonner Activités
activitiesContent5=Pour changer l'ordre dans lequel apparaissent les activités, glisser/déposer la ligne à l'endroit désiré.
