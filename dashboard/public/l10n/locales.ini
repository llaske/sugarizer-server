editUserContent5=This shows the buddy colors selected by the user.
editUserTitle6=Password
editUserContent6=This is the login password for the user.
editUserTitle7=Classrooms
editUserContent7=This section is used to enroll to different classrooms available. Left box shows the available classrooms, right box shows the classrooms currently enrolled to. Click on a classroom to switch.
editUserTitle8=Two Factor Authentication
editUserContent8=This indicates state of two factor authentication for this user profile.
editUserTitle9=Created Time
editUserContent9=This is the date of creation of this user profile.
editUserTitle10=Last Seen
editUserContent10=This shows the timestamp of when the user was last active.
editClassroomTitle1=Classroom Editor View
editClassroomContent1=In this view, you can view and edit the information about a classroom.
editClassroomTitle2=Classroom Name
editClassroomContent2=This is name of classroom shown to all users.
editClassroomTitle3=Students Enrolled
editClassroomContent3=This shows a list of students currently enrolled. It can be used to add/remove students from this classroom.
editClassroomTitle4=Colors
editClassroomContent4=This shows the buddy colors of the classroom.
