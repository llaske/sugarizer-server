activitiesContent6=Cliquer sur ce bouton pour changer la visibilité de l'activité dans la vue des favoris.
activitiesTitle7=Lancer Activité
activitiesContent7=Ce bouton permet de lancer l'activité dans un autre onglet.
journalTitle1=Vue Journal
journalContent1=Dans cette vue, vous pouvez visualiser les entrées du journal des étudiants et les relancer dans l'état où elles se trouvent pour l'étudiant.
journalTitle2=Rechercher Journal
journalContent2=Choisissez l'étudiant et le type du journal et cliquer sur le bouton Afficher les résultats pour visualiser les entrées du journal.
journalTitle3=Entrées
journalContent3=Cette liste contient toutes les entrées du Journal de cet utilisateur.
journalTitle4=Entrée Journal
journalContent4=Chaque entrée indique l'icône, le nom, l'heure et la taille de cette entrée.
journalTitle5=Lancer Activité
journalContent5=Ce bouton permet de relancer l'activité dans l'état où elle se trouve pour l'étudiant.
journalTitle6=Télécharger entrée
journalContent6=Ce bouton permet de télécharger l'entrée sur votre machine.
journalTitle7=Supprimer Entrée
journalContent7=Ce bouton permet de supprimer l'entrée du journal de l'étudiant.
journalTitle8=Téléverser entrée
journalContent8=Cliquer ici pour envoyer dans le journal un contenu qui se trouve sur votre machine.
journalTitle9=Action Multiple
journalContent9=Cochez cette case pour effectuer des actions sur plusieurs éléments. Cliquez ensuite sur les boutons Téléchargement/Suppression multiple pour lancer l'action sur tous les éléments sélectionnés.
