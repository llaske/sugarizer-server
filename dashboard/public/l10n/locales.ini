homeTitle1=Welcome to Server Dashboard
homeContent1=Sugarizer Server Dashboard is an admin tool for teachers and deployment administrator. This dashboard can be used to control and manage the work of learners and manage and analyze all activities on a Sugarizer Server.
homeTitle2=Summary Cards
homeContent2=These cards contain real-time user summary of the deployed server like the total number of students, total classrooms, available activities, and total journal entry count.
homeTitle3=Top Contributors Chart
homeContent3=This chart shows the top 5 contributing students of all time. Click on the chart to see their works.
homeTitle4=Top Activities Chart
homeContent4=This chart shows the most frequently used Sugarizer Activities.
homeTitle5=Recent Students Table
homeContent5=This table shows the list of most recently active users. Click on their name to see their works.
homeTitle6=Recent Entries Table
homeContent6=This table shows the most recently added journal entries by the students. Click on it to reopen it.
homeTitle7=Sidebar
homeContent7=This is the sidebar, use this to navigate through the application.
homeTitle8=Language Selection
homeContent8=This is the Language Selection dropdown. Use this to switch language used in this interface.
homeTitle9=Profile
homeContent9=Use this icon to access your Profile or Logout from the Dashboard.
homeTitle10=Help
homeContent10=This is the help button. Click here to replay the tutorial.
usersTitle1=Users View
usersContent1=This is the users view. You can create, view, edit and delete users from this view.
usersTitle2=User Search
usersContent2=This form will let you search for a specific user.
usersTitle3=User Name
usersContent3=Type here the name of the user to search.
usersTitle4=Filter by type
usersContent4=Select the type of user to search.
usersTitle5=Filter by classroom
usersContent5=Select the classroom where user should be searched.
usersTitle6=Launch Search
usersContent6=This button will launch the search.
usersTitle7=Add User
usersContent7=This button will take you to the Add User view where you can create a new user.
usersTitle8=Import Users
usersContent8=This button will let you upload/delete multiple users at once by using a CSV file as input.
usersTitle9=Export Users
usersContent9=This button will export all the existing users as a CSV file.
usersTitle10=See Journal Entries
usersContent10=This button opens all the journal entries for a user.
usersTitle11=Edit User
usersContent11=This button opens the edit user view.
usersTitle12=Delete User
usersContent12=This button delete the user and all the content in its journal.
usersTitle13=Multiple Action Checkbox
usersContent13=These are the multiple action checkboxes. Select the users and click on Delete Multiple button to perform actions on all selected users at once.
usersTitle14=Delete Multiple
usersContent14=Click here to delete multiple selected users and all the content in their journals at once.
activitiesTitle1=Activities View
activitiesContent1=In this view, you can view and launch the Sugarizer activities installed on the server. You can also reorder them and add/remove them from the favorites.
activitiesTitle2=Activities List
activitiesContent2=This is the list of all the Sugarizer activities installed on the server.
activitiesTitle3=Activity Search
activitiesContent3=You can search for an activity using this search box.
activitiesTitle4=Activity Card
activitiesContent4=Each activity card contains the icon, name, and version of the activity.
activitiesTitle5=Reorder Activity
activitiesContent5=You can drag and drop an activity by this handle to reorder.
activitiesTitle6=Toggle Favorite
activitiesContent6=This button will toggle the activity from the favorites view.
activitiesTitle7=Launch Activity
activitiesContent7=This button will launch the activity in another tab.
journalTitle1=Journal View
journalContent1=In this view, you can view the journal entries of the students and launch them exactly as they appear in the student's device.
journalTitle2=Find Journal
journalContent2=Select the student and journal type and click on Show Results to list the journal entries.
journalTitle3=Entries
journalContent3=This is the list of all the Journal Entries by the user.
journalTitle4=Journal Entry
journalContent4=Each journal entry card contains icon, title, timestamp, and size of the entry.
journalTitle5=Launch Activity
journalContent5=This button will launch the activity in another tab exactly as they appear in the student's device.
journalTitle6=Download Entry
journalContent6=This button will download the activity data.
journalTitle7=Delete Entry
journalContent7=This button removes the entry from the student's journal.
journalTitle8=Upload Entry
journalContent8=Click here to upload content to the journal.
journalTitle9=Multiple Action Checkbox
journalContent9=These are the multiple action checkboxes. Select the entries and click on Download/Delete Multiple button to perform actions on all selected entries at once.
journalTitle10=Download Multiple
journalContent10=Click here to download multiple selected entries at once.
journalTitle11=Delete Multiple
journalContent11=Click here to delete multiple selected entries at once.
classroomTitle1=Classroom View
classroomContent1=In this view, you can add, list, edit and delete the classrooms.
classroomTitle2=Classroom Search
classroomContent2=You can search for the classrooms from here by entering the name and clicking on the Show Results button.
classroomTitle3=Add Classroom
classroomContent3=This button will take you to the Add Classroom view where you can create a new classroom.
classroomTitle4=Classrooms
classroomContent4=This is the list of all the classrooms.
classroomTitle5=Classroom
classroomContent5=Each classroom row contains an icon, name, student count and timestamp of the last update.
classroomTitle6=View Students
classroomContent6=This will open the list of students present in this classroom.
classroomTitle7=Edit Classroom
classroomContent7=This button opens the edit classroom view.
classroomTitle8=Delete Classroom
classroomContent8=This button removes the classroom from the Sugarizer-Server.
classroomTitle9=Multiple Action Checkbox
classroomContent9=These are the multiple action checkboxes. Select the classrooms and click on Delete Multiple button to perform actions on all selected classrooms at once.
classroomTitle10=Delete Multiple
classroomContent10=Click here to delete multiple selected classrooms at once.
statsTitle1=Statistics View
statsContent1=In this view, you can view the statistics usage of the server.
statsTitle2=Add Chart
statsContent2=This button will take you to the Add Chart view from where you can add a new chart.
statsTitle3=List Charts
statsContent3=This button will take you to List Charts view from where you can view, reorder, edit, hide/show and delete your charts.
listChartsTitle1=Welcome to List Charts View
listChartsContent1=In this view, you can view, reorder, edit, hide/show and delete your charts.
listChartsTitle2=Charts List
listChartsContent2=This is the list of all your created charts.
listChartsTitle3=View Chart
listChartsContent3=This button will take you to the Statistics view where you can view all the charts.
listChartsTitle4=Add Chart
listChartsContent4=This button will take you to the Add Chart view from where you can add a new chart.
listChartsTitle5=Chart Search
listChartsContent5=You can search for a chart using this search box.
listChartsTitle6=Chart Card
listChartsContent6=Each chart card contains Title, Type and Key of the chart.
listChartsTitle7=Reorder Chart
listChartsContent7=You can drag and drop a chart by this handle to reorder.
listChartsTitle8=Toggle Visibility
listChartsContent8=This button will toggle the visibility of this chart in the Statistics View.
listChartsTitle9=Edit Chart
listChartsContent9=This button opens the Edit Chart view.
listChartsTitle10=Delete Chart
listChartsContent10=This button removes the chart from the user chart list.
editUserTitle1=User Editor View
editUserContent1=In this view, you can view and edit the information about a user.
