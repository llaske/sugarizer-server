editChartContent1=In this view, you can view and edit the information about a chart.
editChartTitle2=Chart Title
editChartContent2=This is title of the chart shown in the system.
editChartTitle3=Chart Type
editChartContent3=This is used to select the type of chart to be created. (Timeline, Table, Pie Chart, Bar Chart)
editChartTitle4=Chart selection
editChartContent4=This is used to select a chart of the specified type.
editChartTitle5=Display
editChartContent5=This is used to set the visibility of the chart in Statistics view.
